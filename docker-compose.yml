version: "3.9"
services:
  nox:
    image: linuxserver/webtop:ubuntu-xfce
    user: 0
    container_name: nox
    privileged: true #optional
    security_opt:
      - seccomp:unconfined #optional
    environment:
      - PUID=0
      - PGID=0
      - TZ=Asia/Jakarta
      - CUSTOM_USER=root
      - PASSWORD=12345
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock #optional
    ports:
      - 3000:3000
    shm_size: "1gb" #optional
    restart: unless-stopped
